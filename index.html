<!doctype html>
<html>
<head>
<title>CIS CAPSTONE RCII Data Preparation</title>
<h1 style="font:georgia; text-align:center;">RCII Data Manager</h1>
<hr>


<!--Tab links -->
<div class="tab">
  <button class="tablinks" onclick="openCity(event, 'Home')" id="defaultOpen">Home</button>
  <button class="tablinks" onclick="openCity(event, 'Process Data')">Process Data</button>
  <button class="tablinks" onclick="openCity(event, 'Generated Files')">Generated Excel Files</button>
  <button class="tablinks" onclick="openCity(event, 'Tree Structure')">Tree Structure</button>
</div>

<style>
.tab {
	overflow: hidden;
	border: 1px solid #ccc;
	background-color: #f1f1f1;
}
/*Style the buttons that are used to open the tab content*/
.tab button {
	background-color: inherit;
	float: center;
	border: none;
	outline: none;
	cursor: pointer;
	padding: 14px 16px;
	transition: 0.3s;
}
//Change background color of buttons on hover
.tab button:hover {
	background-color: #ddd;
}
//Create an active/current tablink class
.tab button.active {
	background-color: #7fffd4;
}
//Style the tab content
.tabcontent {
	display: none;
	padding: 6px 12px;
	border: 1px solid #ccc;
	border-top: none;
}


</style>

<!--Tab content -->
<div id="Home" class="tabcontent">
  <h3>Home</h3>
  <p>Insert Summary of Home Tab</p>
</div>

<div id="Process Data" class="tabcontent">
  <h3>Process Data</h3>
  <form>
   <div>
    <label for="inputdata">DataSet Name</label></br>
    <input type="text" id="uname" name="name"></br>
	<label for="inputdata">Actual Data</label></br>
	<textarea rows="30" cols="160">Paste Data Here</textarea>
   
   <div>
    <button>Process Data</button>
   </div>
   
   </div>
  </form>
</div>
 
<div id="Generated Files" class="tabcontent">
 <h3>Generated Excel Files</h3>
 <p>Where the required Excel files are generated from the entered data on tab 2</p>
</div>
 
<div id="Tree Structure" class="tabcontent">
 <h3>Tree Structure</h3>
 <p>Where the Generated Tree Structure Appears</p>
</div>



<!--JavaScript--> 
<script>
function openCity(event, tabName) {
  //Declare all variables
  var i, tabcontent, tablinks;
  
  //Get all elements with class="tabcontent" and hide them
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  //Get all elements with class="tablinks" and remove the class "active"
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  //Show the current tab and add an "active" class to the button that opened the tab
  document.getElementById(tabName).style.display = "block";
  evt.currentTarget.className += " active";
}  

//Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();




</script>
   
</head>
</html>
